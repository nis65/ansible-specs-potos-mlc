---

potos_apt_key:
  google_earth_key:
    url: https://dl.google.com/linux/linux_signing_key.pub
    filename: google_earth_key
  signal_key:
    url: https://updates.signal.org/desktop/apt/keys.asc
    filename: signal_key

potos_apt_repository:
  google_earth:
    filename: google-earth
    repo: deb [arch=amd64] http://dl.google.com/linux/earth/deb/ stable main
  signal:
    filename: signal
    repo: deb [arch=amd64] https://updates.signal.org/desktop/apt xenial main
  ansible-ppa:
    filename: ansible-ppa
    repo: ppa:ansible/ansible

potos_apt_packages:
  - firefox
  - chromium-browser
  - chromium-codecs-ffmpeg
  - apt-file
  - pm-utils
  - smbclient
  - cifs-utils
  - dbus-x11
  - blockout2
  - claws-mail
  - aspell-de
  - gnome-screenshot
  - gimp
  - gimp-help-en
  - gimp-help-de
  - gnome-remote-desktop
  - pipewire-media-session
  - mpc
  - pavucontrol
  - coreutils
  - snapclient
  - sonata
  - keepassxc
  - texlive-latex-extra
  - texlive-lang-german
  - texlive-fonts-extra
  - virt-manager
  - virt-viewer
  - remmina
  - open-iscsi
  - libdvd-pkg
  - vlc
  - iftop
  - iotop
  - default-jre
  - ure-java
  - pwgen
  - meld
  - mumble
  - google-earth-pro-stable
  - signal-desktop
  - ansible

potos_apt_packages_remove:
  - cloud-init
