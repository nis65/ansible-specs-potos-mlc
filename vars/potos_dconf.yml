---

potos_dconf_20_advanced_wm_settings: true

potos_dconf_custom:
  - dconf_path: "org/gnome/desktop/interface"
    settings:
      - name: "clock-show-seconds"
        value_bool: false
  - dconf_path: "org/gnome/desktop/peripherals/mouse"
    settings:
      - name: "accel-profile"
        value_string: "default"
  - dconf_path: "org/gnome/shell"
    settings:
      - name: "favorite-apps"
        value_list_of_strings: 
          - "org.gnome.Nautilus.desktop"
          - "libreoffice-writer.desktop"

