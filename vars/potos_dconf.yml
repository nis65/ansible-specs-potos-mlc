---

potos_dconf_20_advanced_wm_settings: true

potos_dconf_30_gnome_terminal_profiles: true

potos_dconf_custom:
  - dconf_path: "org/gnome/desktop/interface"
    settings:
      - name: "clock-show-seconds"
        value_bool: true
  - dconf_path: "org/gnome/settings-daemon/plugins/power"
    settings:
      - name: "ambient-enabled"
        value_bool: false
  - dconf_path: "org/gnome/desktop/session"
    settings:
      - name: "idle-delay"
        value_uint32: "120"
  - dconf_path: "org/gnome/shell"
    settings:
      - name: "favorite-apps"
        value_list_of_strings:
          - "adfi-menu.desktop"
          - "amsel-menu.desktop"
          - "Local.desktop"
          - "Internet.desktop"

